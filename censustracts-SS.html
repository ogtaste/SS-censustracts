<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ShotSpotter Alerts 2018-2020</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

<link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>

<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>

</head>
<body>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Montserrat', Arial, Helvetica, sans-serif;
    }
</style>

<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZGN3aXRuZXNzIiwiYSI6ImNrc3FjOXd6ZDBibmwycnBkZG8ydWNsN3MifQ.pbe_M50zXsEuEAf5Z-gOww';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [-77.04, 38.907],
        zoom: 11.15
    });

    map.on('load', function () {
        map.addSource('tracts', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'https://raw.githubusercontent.com/ogtaste/SS-censustracts/main/sscts.geojson'
        });
        // Add a layer showing the places.
        map.addLayer({
            'id': 'tracts',
            'point':'polygon'
        });

        // When a click event occurs on a feature in the places layer, open a popup at the
        // location of the feature, with description HTML from its properties.
        map.on('click', 'tracts', function (e) {
            var coordinates = e.features[0].geometry.coordinates.slice();
            var tractnum = e.features[0].properties.name;
            
            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML("Tract:" + tractnum)
                .addTo(map);
        });

        // Change the cursor to a pointer when the mouse is over the places layer.
        map.on('mouseenter', 'tracts', function () {
            map.getCanvas().style.cursor = 'pointer';
        });

        // Change it back to a pointer when it leaves.
        map.on('mouseleave', 'tracts', function () {
            map.getCanvas().style.cursor = '';
        });
    });
</script>

</body>
</html>
